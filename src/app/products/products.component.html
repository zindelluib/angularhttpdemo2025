<h1>Products</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <button type="button" class="btn btn-sm btn-danger" (click)="deleteProduct(product._id)">Delete</button>
                &nbsp;
                <a routerLink="/products/{{ product._id}}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
    </tbody>
</table>
